<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0" />
		<meta name="description" content="A conversational AI system that listens, learns, and challenges" />
		<meta property="og:title" content="ChatGPT" />
		<meta property="og:image" content="https://openai.com/content/images/2022/11/ChatGPT.jpg" />
		<meta
			property="og:description"
			content="A conversational AI system that listens, learns, and challenges" />
		<meta property="og:url" content="https://chat.acy.dev" />
		<link rel="stylesheet" href="{{ url_for('bp.static', filename='css/style.css') }}" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{{ url_for('bp.static', filename='img/hackmit-180x180.png') }}" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{{ url_for('bp.static', filename='img/hackmit-32x32.png') }}" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{{ url_for('bp.static', filename='img/hackmit-16x16.png') }}" />
		<link rel="manifest" href="{{ url_for('bp.static', filename='img/site.webmanifest') }}" />
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css" />
		<title>DevMate</title>
		<style>
			.options-container {
				display: none;
			}
		</style>
	</head>

	<body data-urlprefix="{{ url_prefix}}">
		<div class="main-container">
			<div class="box sidebar">
				<div class="top">
					<button class="button" data-toggle="modal" data-target="myModal">
						<i class="fa-regular fa-file-text"></i>
						<span>Issue Resolved?</span>
					</button>
					<button class="button" onclick="new_conversation()">
						<i class="fa-regular fa-plus"></i>
						<span>New DevMate Chat</span>
					</button>
					<div class="spinner"></div>
				</div>
				<div class="sidebar-footer">
					<button class="button" onclick="delete_conversations()">
						<i class="fa-regular fa-trash"></i>
						<span>Clear Chats</span>
					</button>
					<div class="settings-container">
						<div class="checkbox field">
							<span>Night Mode</span>
							<input type="checkbox" id="theme-toggler" />
							<label for="theme-toggler"></label>
						</div>
					</div>
				</div>
			</div>
			<div class="conversation">
				<div class="stop-generating stop-generating-hidden">
					<button class="button" id="cancelButton">
						<span>Stop Generating</span>
					</button>
				</div>
				<div class="box" id="messages"></div>
				<div class="user-input">
					<div class="box input-box">
						<textarea
							id="message-input"
							placeholder="Message DevMate"
							cols="30"
							rows="10"
							style="white-space: pre-wrap"></textarea>
						<div id="send-button">
							<i class="fa-regular fa-paper-plane-top"></i>
						</div>
					</div>
				</div>
				<div>
					<div class="options-container">
						<div class="buttons">
							<div class="field">
								<select class="dropdown" name="model" id="model">
									<option value="gpt-3.5-turbo" selected>GPT-3.5</option>
								</select>
							</div>
							<div class="field">
								<select class="dropdown" name="jailbreak" id="jailbreak">
									<option value="default" selected>Default</option>
								</select>
							</div>
						</div>
						<div class="field checkbox">
							<input type="checkbox" id="switch" />
							<label for="switch"></label>
							<span>Web Access</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="menu-button">
			<i class="fa-solid fa-bars"></i>
		</div>
		
		<!-- Modal Window -->
		<div id="myModal" class="modal">
			<div class="modal-content">
				<p>Was the issue resolved?</p>
				<div class="modal-buttons">
					<button class="modal-btn yes-btn">Yes</button>
					<button class="modal-btn no-btn">No</button>
				</div>
				<button class="modal-close" id="closeModal">&times;</button>
			</div>
		</div>

		<!-- Second Modal Window -->
		<div id="reportModal" class="modal">
			<div class="modal-content">
				<p>Would you like to report the issue?</p>
				<div class="modal-buttons">
					<button class="modal-btn yes-btn">Yes</button>
					<button class="modal-btn no-btn">No</button>
				</div>
				<button class="modal-close" id="reportCloseModal">&times;</button>
			</div>
		</div>

		<!-- Modal Window Styling -->
		<style>
			.modal {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.25);
				z-index: 999;
			}

			.modal-content {
				margin: 10% auto;
				background: #d4d4d4;
				padding: 20px;
				width: 40%;
				max-width: 500px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
				position: relative;
				text-align: center;
			}

			.modal-content p {
				color: #333;
				margin-bottom: 20px;
			}

			.modal-close {
				position: absolute;
				top: 8px;
				right: 16px;
				border: none;
				background: none;
				font-size: 1.5em;
				cursor: pointer;
				color: #333;
			}

			.modal-buttons {
				display: flex;
				justify-content: center;
				gap: 16px;
			}

			.modal-btn {
				padding: 5px 15px;
				border: none;
				border-radius: 3px;
				color: white;
				cursor: pointer;
				transition: background-color 0.2s;
			}
			
			.yes-btn {
				background-color: #48af58;
			}
			
			.no-btn {
				background-color: #cb6d64;
			}
		</style>

		<!-- Modal Window Functionality -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
			// Modals
			var mainModal = document.getElementById("myModal");
			var reportModal = document.getElementById("reportModal");
			
			// Buttons
			var btn = document.querySelector("[data-toggle='modal']");
			var closeBtn = document.getElementById("closeModal");
			var reportCloseBtn = document.getElementById("reportCloseModal");
			var yesBtn = document.querySelector(".yes-btn");
			var noBtn = document.querySelector(".no-btn");
			var reportYesBtn = document.querySelector("#reportModal .yes-btn");
			var reportNoBtn = document.querySelector("#reportModal .no-btn");
				
			btn.onclick = function() {
				mainModal.style.display = "block";
			}
			
			closeBtn.onclick = function() {
				mainModal.style.display = "none";
			}
			
			yesBtn.onclick = function() {
				// Place your logic here for the 'Yes' response
				// This is where you can do something after user selects "Yes"
				mainModal.style.display = "none";
			}
			
			noBtn.onclick = function() {
				// Hide the first modal and show the second one
				mainModal.style.display = "none";
				reportModal.style.display = "block";
			}
			
			reportCloseBtn.onclick = function() {
				reportModal.style.display = "none";
			}
			
			reportYesBtn.onclick = function() {
				// Place your logic here for when the user wants to report an issue
				// This can be sending them to a feedback page, showing a form, etc.
				reportModal.style.display = "none";
			}
			
			reportNoBtn.onclick = function() {
				reportModal.style.display = "none";
			}
			
			window.onclick = function(event) {
				if (event.target == mainModal || event.target == reportModal) {
					mainModal.style.display = "none";
					reportModal.style.display = "none";
				}
			}
		});
		
		</script>

		<!-- scripts -->
		<script>
			window.conversation_id = "{{ chat_id }}";
		</script>
		<script src="{{ url_for('bp.static', filename='js/icons.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/chat.js') }}" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
		<script src="{{ url_for('bp.static', filename='js/highlight.min.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/highlightjs-copy.min.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/theme-toggler.js') }}"></script>
		<script src="{{ url_for('bp.static', filename='js/sidebar-toggler.js') }}"></script>
	</body>
</html>
